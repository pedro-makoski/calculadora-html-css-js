<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" id="operacao" autocomplete="off" pattern="[0-9]+|[+\-\/]|AC">
        <div class="botoes">
            <button>+</button>
            <button>-</button>
            <button>รท</button>
            <button>AC</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="igual-button">=</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
